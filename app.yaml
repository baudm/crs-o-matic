runtime: python27
api_version: 1
threadsafe: false

libraries:
- name: django
  version: "1.4"

handlers:
- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /.*
  script: main.py
